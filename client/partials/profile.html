<header>
  <h2>This means you are logged in</h2>
  <h3>Welcome, {{user.firstname}} {{user.lastname}}</h3>
  <button class='signout' ng-click="logout()">Sign Out</button><br>
  <a href="#/create">Add a Question</a>
  <hr>
</header>
<form>
  <p>Click button start trivia game</p>
  <a href="#/game">Play!</a>
</form>
<p>Search: </p><input type="text" ng-model="search"><br><br>
<form ng-submit="addTopic(new_topic)">
  <table>
    <thead>
      <th>Name </th>
      <th>Score </th>
      <th>Percentage </th>
    </thead>
    <tbody >
      <tr ng-repeat="user in users | filter: search">
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.scores.length}}</td>
        <td>{{user.scores.length/3*100}}%</td>
        <td ng-repeat="stat in game">{{stat.score}}</td>
      </tr>
    </tbody>
  </table>
