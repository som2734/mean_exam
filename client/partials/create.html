<header>
  <a href="#/profile">Home</a> | <a href="#/create">Add a Question</a>
</header>
<form ng-submit="create(newQ)">
  <h2>New Question</h2>
  <p>Question</p>
  <textarea ng-model="newQ.question" rows="8" cols="80"></textarea>
  <p>Correct Answer</p>
  <input type="text" ng-model="newQ.answer" value="">
  <p>Fake Answer 1</p>
  <input type="text" ng-model="newQ.fakeA" value="">
  <p>Fake Answer 2</p>
  <input type="text" ng-model="newQ.fakeB" value=""><br>
  <a href="#/profile">Cancel</a>
  <input type="submit" name="submit" value="Submit">
</form>
